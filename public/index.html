<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='description' content="木易跟打器也叫mac跟打器或qq跟打器，是由木易打造的当前macOS平台唯一的、可直接载文的跟打器。可通过macQQ直接群载文，计算跟打指标最终发送成绩至QQ群里，具有复合指标、数据可视化、轻便、准确、快捷等特点。">
    <meta name='keywords' content="木易跟打器, mac跟打器, 虎码练习, 跟打器, QQ跟打器, mac打字练习, 木易跟打器官网, macOS平台可直接载文的跟打器, 木易, owenyang">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="google-site-verification" content="qGjU7k5aa75N9-3Z6ygrxD_CTt28TLrDR1FN0bhreDo" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <!-- <link href="https://fonts.loli.net/css2?family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet"> -->
    <title>赛文跟打 - <%= htmlWebpackPlugin.options.title %></title>
    <script src="/libs/etg.ob.js"></script>
    <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?1059d316d5f6d915425c909347d1b752";
        var s = document.getElementsByTagName("script")[0]; 
        s.parentNode.insertBefore(hm, s);
      })();
    </script>
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
      <div class="ks-indicator-wrapper" style="padding: 15px;">
        <span class="ks-indicaqtor-spin">
          <div class="ks-spinner-snake"
               style="border-top-color: rgb(204, 204, 204); border-left-color: rgb(204, 204, 204); border-bottom-color: rgb(204, 204, 204); height: 32px; width: 32px;"></div>
        </span>
      </div>
      <div class="ks-indicator-mask"></div>
      <style type="text/css">
        .ks-indicator {
          -webkit-transition: opacity .2s linear;
          transition: opacity .2s linear;
        }
    
        .ks-indicator-wrapper {
          top: 50%;
          left: 50%;
          position: fixed;
          -webkit-transform: translate(-50%, -50%);
          transform: translate(-50%, -50%);
          border-radius: 5px;
          background: rgba(0, 0, 0, 0.7);
          color: white;
          box-sizing: border-box;
          text-align: center;
        }
    
        .ks-indicator-spin {
          display: inline-block;
          text-align: center;
        }
    
        .ks-indicator-mask {
          top: 0;
          left: 0;
          position: fixed;
          width: 100%;
          height: 100%;
          opacity: 0;
          background: transparent;
        }
    
        .ks-spinner-snake {
          -webkit-animation: ks-spinner-rotate 0.8s infinite linear;
          animation: ks-spinner-rotate 0.8s infinite linear;
          border: 4px solid transparent;
          border-radius: 50%;
        }
    
        @keyframes ks-spinner-rotate {
          0% {
            -webkit-transform: rotate(0deg);
            transform: rotate(0deg);
          }
          100% {
            -webkit-transform: rotate(360deg);
            transform: rotate(360deg);
          }
        }
      </style>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
